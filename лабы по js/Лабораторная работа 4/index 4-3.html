<!DOCTYPE html>
<html>
<head>
    <script>
        let arr = new Array("pow", "pop", "push", "shift", "round", "floor", "slice", "sort");
        document.write("Исходный массив: " + arr.join(', ')+"<br>");
        delete arr[3];
        document.write("Удалим 3 элемент массива <br>" + arr.join(', ')+"<br>");
        document.write("Есть ли у массива 2 элемент? - ");
        document.write(2 in arr, "<br><hr>");
        function ret5(){
            return 5;
        }
        document.write("Тип ф-ии 'ret5' - ", typeof ret5, "<br>");
        document.write("Тип массива 'arr' - ", typeof arr);
    </script>
</head>
</html>
