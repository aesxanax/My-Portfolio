<h3>
Семья Александра Сергеевича и его детство.</h3>
<p>
Великий русский поэт Александр Сергеевич Пушкин родился 6 июня (26 мая по ст.ст.) 1799 года в Москве, в Немецкой слободе.
 Отец, Сергей Львович, принадлежал к старинному дворянскому роду. 
 Mать, Надежда Осиповна, урожденная Ганнибал, была внучкой Абрама Петровича Ганнибала ‑ "арапа Петра Великого".
Воспитанием Пушкина, кроме французских гувернеров, занимались бабушка Мария Алексеевна, а также няня Арина Родионовна, передавшая своему воспитаннику любовь к народным сказкам. 
Основы русской и французской грамматики, арифметики, географии, истории и рисования будущий поэт постигал под руководством домашних учителей.
Еще в детстве Пушкин познакомился с русской поэзией от Ломоносова до Жуковского, с комедиями Мольера и Бомарше, сочинениями Вольтера и других просветителей XVIII века. 
Раннему развитию его литературных склонностей способствовали литературные вечера в доме Пушкиных, где собирались видные писатели..</p>
<h3>Правила игры</h3>
<p>
<span>Мячом играют только руками.</span> Бежать с мячом, не ударяя им в пол, преднамеренно бить по нему ногой, блокировать любой частью ноги или бить по
нему кулаком является нарушением. Случайное же соприкосновение или касание мяча стопой или ногой не является нарушением.
<span>Победителем в баскетболе становится команда, которая по окончании игрового времени набрала большее количество очков.</span>
При равном счёте по окончании основного времени матча назначается овертайм (обычно пять минут дополнительного времени),
в случае, если и по его окончании счёт будет равен, назначается второй, третий овертайм и т. д., до тех пор, пока не будет выявлен победитель матча.
</p>
<h3>Соревнования по баскету</h3>
<img src="nbain1950s.jpg" class="img2">
<p>
<span>Баскетбол входит в программу Олимпийских игр с 1936 года</span> (изобретатель игры Джеймс Нейсмит был там в качестве гостя).
Регулярные чемпионаты мира по
баскетболу среди мужчин проводятся с 1950 года, среди женщин — с 1953 года, а чемпионаты Европы — с 1935 года.
В Европе проводятся международные клубные соревнования по баскетболу: Евролига, Еврокубок, Кубок вызова ФИБА.
Наибольшего развития эта игра достигла в США: чемпионат Национальной баскетбольной ассоциации (НБА) более 50 лет является сильнейшим
национальным клубным турниром в мире. Баскетбол считается национальным видом спорта в Литве.
</p>
